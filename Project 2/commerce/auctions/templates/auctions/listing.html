{% extends 'auctions/layout.html' %} {% block body %}
<div class="container">
	<h2 class="text-center">Add a new listing</h2>
	<form action="{% url 'newlist' %}" method="POST">
        {% csrf_token %}
		<div class="mb-3">
			<label for="title" class="form-label">Title</label>
			<input type="text" class="form-control" id="title" name="title" placeholder="Title of the item" required />
		</div>
		<div class="mb-3">
			<label for="desc" class="form-label">Description</label>
			<textarea
				class="form-control"
				id="desc"
				name="desc"
				rows="3"
				required
				placeholder="Enter description here..."
			></textarea>
		</div>
		<div class="mb-3">
			<label for="bid" class="form-label">Starting Bid:</label>
			<input
				type="number"
				class="form-control"
				id="bid"
				name="bid"
				placeholder="Enter bid in numbers.."
				required
			/>
		</div>
		<div class="mb-3">
			<label for="category" class="form-label">Item Category</label>
			<select class="form-select" name="category" aria-label="category" required>
				<option selected disabled>Choose a category</option>
                <option value="nocat">No Category</option>
				<option value="fashion">Fashion</option>
				<option value="sport">Sport</option>
				<option value="toy">Toy</option>
				<option value="car">Car</option>
			</select>
		</div>
		<div class="mb-3">
			<label for="listimg" class="form-label">Image URL(Optional):</label>
			<input class="form-control" type="text" name="listimg" id="listimg" />
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-primary btn-lg mb-3">Submit</button>
		</div>
	</form>
</div>

{% endblock body %}
