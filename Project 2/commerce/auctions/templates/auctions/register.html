{% extends "auctions/layout.html" %} {% block body %} {% if message %}
<div>{{ message }}</div>
{% endif %}
<div class="container">
	<h2 class="text-center mb-3">Register</h2>
	<form action="{% url 'register' %}" method="post">
		{% csrf_token %}
		<div class="form-group">
			<input class="form-control mb-3" autofocus type="text" name="username" placeholder="Username" />
		</div>
		<div class="form-group">
			<input class="form-control mb-3" type="email" name="email" placeholder="Email Address" />
		</div>
		<div class="form-group">
			<input class="form-control mb-3" type="password" name="password" placeholder="Password" />
		</div>
		<div class="form-group">
			<input class="form-control mb-3" type="password" name="confirmation" placeholder="Confirm Password" />
		</div>
		<div class="text-center">
			<input class="btn btn-primary btn-lg mb-3" type="submit" value="Register" />
		</div>
	</form>
	<div class="text-center">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
</div>

{% endblock %}
